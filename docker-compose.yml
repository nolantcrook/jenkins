version: '3.8'
services:
  jenkins:
    image: jenkins/jenkins:lts-jdk17
    platform: linux/arm64  # Specific for Apple Silicon
    privileged: true
    user: root
    ports:
      - "8080:8080"
      - "50000:50000"
    volumes:
      - ./jenkins_home:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - TZ=UTC
    restart: unless-stopped 